<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <title>Bootstrap Lightbox Carousel Example</title>
    <style>
        .card {
            border-radius: 15px;
            margin-bottom: 20px;
        }
        .card img {
            border-radius: 15px 15px 0 0; /* Rounded top corners */
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center">Cards Gallery</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img
                        src="https://storage.googleapis.com/acciojob-open-file-collections/image1.jpg"
                        class="card-img-top img-fluid"
                        data-toggle="modal"
                        data-target="#lightbox"
                        data-index="0"
                        alt="Thumbnail 1"
                    />
                    <div class="card-body text-center">
                        <h6 class="card-title">Image 1</h6>
                        <p class="card-text">Description for Image 1.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img
                        src="https://storage.googleapis.com/acciojob-open-file-collections/image2.jpg"
                        class="card-img-top img-fluid"
                        data-toggle="modal"
                        data-target="#lightbox"
                        data-index="1"
                        alt="Thumbnail 2"
                    />
                    <div class="card-body text-center">
                        <h6 class="card-title">Image 2</h6>
                        <p class="card-text">Description for Image 2.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img
                        src="https://storage.googleapis.com/acciojob-open-file-collections/image3.jpg"
                        class="card-img-top img-fluid"
                        data-toggle="modal"
                        data-target="#lightbox"
                        data-index="2"
                        alt="Thumbnail 3"
                    />
                    <div class="card-body text-center">
                        <h6 class="card-title">Image 3</h6>
                        <p class="card-text">Description for Image 3.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img
                        src="https://storage.googleapis.com/acciojob-open-file-collections/image4.jpg"
                        class="card-img-top img-fluid"
                        data-toggle="modal"
                        data-target="#lightbox"
                        data-index="3"
                        alt="Thumbnail 4"
                    />
                    <div class="card-body text-center">
                        <h6 class="card-title">Image 4</h6>
                        <p class="card-text">Description for Image 4.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img
                        src="https://storage.googleapis.com/acciojob-open-file-collections/image5.jpg"
                        class="card-img-top img-fluid"
                        data-toggle="modal"
                        data-target="#lightbox"
                        data-index="4"
                        alt="Thumbnail 5"
                    />
                    <div class="card-body text-center">
                        <h6 class="card-title">Image 5</h6>
                        <p class="card-text">Description for Image 5.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img
                        src="https://storage.googleapis.com/acciojob-open-file-collections/image6.jpg"
                        class="card-img-top img-fluid"
                        data-toggle="modal"
                        data-target="#lightbox"
                        data-index="5"
                        alt="Thumbnail 6"
                    />
                    <div class="card-body text-center">
                        <h6 class="card-title">Image 6</h6>
                        <p class="card-text">Description for Image 6.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="lightbox" tabindex="-1" role="dialog" aria-labelledby="lightboxLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div id="carouselExample" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner" id="carousel-inner"></div>
                    <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        const images = [
            "https://storage.googleapis.com/acciojob-open-file-collections/image1.jpg",
            "https://storage.googleapis.com/acciojob-open-file-collections/image2.jpg",
            "https://storage.googleapis.com/acciojob-open-file-collections/image3.jpg",
            "https://storage.googleapis.com/acciojob-open-file-collections/image4.jpg",
            "https://storage.googleapis.com/acciojob-open-file-collections/image5.jpg",
            "https://storage.googleapis.com/acciojob-open-file-collections/image6.jpg"
        ];

        $(document).ready(function () {
            $(".card-img-top").click(function () {
                const index = $(this).data("index");
                const carouselInner = $("#carousel-inner");
                carouselInner.empty(); // Clear previous images
                
                images.forEach((img, i) => {
                    const activeClass = i === index ? 'active' : '';
                    carouselInner.append(`
                        <div class="carousel-item ${activeClass}">
                            <img src="${img}" class="d-block w-100" alt="Image ${i + 1}">
                        </div>
                    `);
                });
                
                // Reset carousel to first item when opening
                $('#carouselExample').carousel(0);
            });
        });
    </script>
</body>
</html>
